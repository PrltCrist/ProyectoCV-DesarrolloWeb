<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con JSON</title>
    <link rel="stylesheet" href="js/anexo.css">
</head>
<body>
    <p id="demo"></p>
    <script>
        const persona= '{"nombre":"John", "edad":35, "nacionalidad":"Argentina"}';
        const obj= JSON.parse(persona);
        console.log(obj);
        document.getElementById("demo").innerHTML = "Nombre: "+obj.nombre+"|Edad: "+obj.edad+"|Nacionalidad: "+obj.nacionalidad;
        // o bien:
        //document.getElementById("demo").innerHTML = 
        //"Nombre: "+obj.nombre+"|Edad: "+
        //obj.edad+"|Nacionalidad: "+
        //obj.nacionalidad;
    </script>
</body>
</html>
